name: Deploy Wasm to GitHub Pages

on:
    push:
        branches: [main, master]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.25"
                  cache-dependency-path: mks_so/go.sum

            - name: Build Wasm and Prepare Artifact
              run: |
                  cd mks_so
                  chmod +x build_wasm.sh
                  mkdir -p ../dist
                  ./build_wasm.sh ../dist

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
